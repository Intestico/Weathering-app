<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
    
      <title>Weather App</title>
      <link rel="stylesheet" href="wa.css" />
    </head>
   <body>
      
      <div class="app-wrap">
        
         <header>
            <input type="text"  class="search-box" placeholder="Search for a city......" />
         </header>
      
         <main>
            <section class="location">
               <div class="city">Jammu, IN</div>
               <div class="date">Friday 22 March 2021</div>
            </section>
            <div class="current">
               <div class="temp">20<span>°c</span></div>
               <div class="weather">Haze</div>
               <div class="hi-low">18°c / 25°c</div>
            </div>
         </main>
      </div>
      <script src="wajs.js"></script>
   </body>
</html>
